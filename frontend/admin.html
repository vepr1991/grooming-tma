<!DOCTYPE html>
<html class="dark" lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Профиль мастера</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/imask"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#3899fa",
              "background-dark": "#101a23",
              "surface-dark": "#182635",
              "border-dark": "#2f4d6a",
              "text-secondary": "#8eadcc",
              "success": "#31b545",
              "error": "#ff4b4b"
            },
            fontFamily: {
              "display": ["Plus Jakarta Sans", "sans-serif"]
            },
            borderRadius: { "DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px" },
          },
        },
      }
    </script>
    <link rel="stylesheet" href="./src/style.css"> <style>
      :root { --tg-theme-button-color: #3899fa; --tg-theme-button-text-color: #ffffff; }
      body { min-height: 100dvh; background-color: #101a23; }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      .tab-btn { border-bottom: 3px solid transparent; color: #8eadcc; }
      .tab-btn.active { border-bottom-color: #3899fa; color: white; }
      .tab-content { display: none; }
      .tab-content.active { display: block; }

      /* Важно для карусели */
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

      .group:has(input[readonly]) div, .group:has(textarea[readonly]) div {
          background-color: transparent; border-color: rgba(47, 77, 106, 0.2);
      }
      input[readonly], textarea[readonly] { cursor: default; color: #ffffff; }
    </style>
  </head>
  <body class="bg-background-dark font-display text-white antialiased selection:bg-primary/30">

    <div id="onboarding-screen" class="fixed inset-0 z-[100] bg-[#101a23] flex flex-col items-center justify-center p-6 hidden">
        <div class="w-full max-w-md space-y-8 animate-in fade-in zoom-in duration-300">
            <div class="text-center space-y-2">
                <div class="w-20 h-20 bg-primary/20 rounded-3xl flex items-center justify-center mx-auto mb-6 text-primary">
                    <span class="material-symbols-outlined text-5xl">storefront</span>
                </div>
                <h1 class="text-3xl font-bold text-white">Добро пожаловать!</h1>
                <p class="text-text-secondary text-lg">Давайте настроим ваш салон за пару минут.</p>
            </div>
            <div class="space-y-4 bg-surface-dark/50 p-6 rounded-2xl border border-border-dark/50">
                <div class="space-y-2">
                    <label class="text-sm font-bold text-text-secondary ml-1">Название салона / Имя мастера</label>
                    <input type="text" id="reg-name" placeholder="Например: Grooming Star" class="w-full bg-[#101a23] border border-border-dark rounded-xl p-4 text-white outline-none focus:border-primary transition-colors font-bold">
                </div>
                <div class="space-y-2">
                    <label class="text-sm font-bold text-text-secondary ml-1">Адрес</label>
                    <input type="text" id="reg-address" placeholder="Улица, дом" class="w-full bg-[#101a23] border border-border-dark rounded-xl p-4 text-white outline-none focus:border-primary transition-colors font-bold">
                </div>
            </div>
            <button id="btn-finish-reg" class="w-full bg-primary hover:bg-primary/90 text-white font-bold text-lg py-4 rounded-xl shadow-lg shadow-primary/20 active:scale-[0.98] transition-all flex items-center justify-center gap-2">
                Создать салон <span class="material-symbols-outlined">arrow_forward</span>
            </button>
        </div>
    </div>

    <div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden pb-24 max-w-md mx-auto border-x border-border-dark/20 shadow-2xl">

      <div class="sticky top-0 z-20 bg-background-dark/95 backdrop-blur-sm border-b border-border-dark/30">
        <div class="flex items-center p-4 pb-2 justify-between">
          <div class="size-12"></div>
          <h2 id="header-title" class="text-white text-lg font-bold leading-tight flex-1 text-center">Данные салона</h2>
          <div class="size-12"></div>
        </div>
        <div class="pb-0">
          <div class="flex px-4 justify-between gap-2 overflow-x-auto no-scrollbar">
            <button onclick="switchTab('profile')" class="tab-btn active flex flex-col items-center justify-center pb-3 pt-2 flex-1 min-w-[80px] transition-colors"><p class="text-inherit text-sm font-bold whitespace-nowrap">Профиль</p></button>
            <button onclick="switchTab('services')" class="tab-btn flex flex-col items-center justify-center pb-3 pt-2 flex-1 min-w-[80px] transition-colors"><p class="text-inherit text-sm font-bold whitespace-nowrap">Услуги</p></button>
            <button onclick="switchTab('schedule')" class="tab-btn flex flex-col items-center justify-center pb-3 pt-2 flex-1 min-w-[80px] transition-colors"><p class="text-inherit text-sm font-bold whitespace-nowrap">График</p></button>
            <button onclick="switchTab('appointments')" class="tab-btn flex flex-col items-center justify-center pb-3 pt-2 flex-1 min-w-[80px] transition-colors"><p class="text-inherit text-sm font-bold whitespace-nowrap">Записи</p></button>
          </div>
        </div>
      </div>

      <main class="flex-1 w-full">

        <div id="tab-profile" class="tab-content active">
           <div class="flex p-6 py-6 justify-center">
               
               <div id="photo-carousel-container" class="relative w-full max-w-[320px] mx-auto mb-6">
                   <input type="file" id="photo-input" accept="image/*" class="hidden">

                   <div 
                       id="carousel-track"
                       class="flex overflow-x-auto snap-x snap-mandatory scrollbar-hide rounded-[32px] border-4 border-[#182430] shadow-2xl aspect-square bg-[#0f1923]"
                   >
                       </div>

                   <div id="carousel-indicators" class="flex justify-center gap-1.5 mt-4 min-h-[6px]"></div>
                   
                   <div class="text-center mt-3">
                       <p class="text-[10px] text-gray-500 uppercase tracking-widest font-bold">Фотографии салона</p>
                   </div>
               </div>

           </div>
           <div class="px-4 flex flex-col gap-5 pb-24">
               <label class="flex flex-col w-full group">
                   <p class="text-text-secondary/60 text-sm font-semibold pb-2 ml-1 group-focus-within:text-primary transition-colors">Название салона</p>
                   <div class="flex w-full rounded-xl border border-border-dark/50 bg-surface-dark/40 focus-within:bg-surface-dark focus-within:border-primary/60 transition-all h-14 items-center px-[15px] shadow-sm">
                       <input type="text" id="salon-name" readonly placeholder="Не указано" class="bg-transparent border-none text-white w-full h-full focus:ring-0 placeholder-white/20">
                   </div>
               </label>
               <label class="flex flex-col w-full group">
                   <p class="text-text-secondary/60 text-sm font-semibold pb-2 ml-1 group-focus-within:text-primary transition-colors">Адрес</p>
                   <div class="relative flex w-full rounded-xl border border-border-dark/50 bg-surface-dark/40 focus-within:bg-surface-dark focus-within:border-primary/60 transition-all h-14 px-[15px] pr-12 shadow-sm">
                       <input type="text" id="address" readonly placeholder="Не указано" class="bg-transparent border-none text-white w-full h-full focus:ring-0 placeholder-white/20">
                       <div class="absolute right-0 h-full flex items-center justify-center pr-4 text-text-secondary"><span class="material-symbols-outlined">location_on</span></div>
                   </div>
               </label>
               <label class="flex flex-col w-full group">
                   <p class="text-text-secondary/60 text-sm font-semibold pb-2 ml-1 group-focus-within:text-primary transition-colors">Номер телефона</p>
                   <div class="relative flex w-full rounded-xl border border-border-dark/50 bg-surface-dark/40 focus-within:bg-surface-dark focus-within:border-primary/60 transition-all h-14 px-[15px] pr-12 shadow-sm">
                       <input type="tel" id="phone" readonly placeholder="Не указано" class="bg-transparent border-none text-white w-full h-full focus:ring-0 placeholder-white/20">
                       <div class="absolute right-0 h-full flex items-center justify-center pr-4 text-text-secondary"><span class="material-symbols-outlined">call</span></div>
                   </div>
               </label>
               <label class="flex flex-col w-full group">
                   <p class="text-text-secondary/60 text-sm font-semibold pb-2 ml-1 group-focus-within:text-primary transition-colors">О салоне</p>
                   <div class="flex w-full rounded-xl border border-border-dark/50 bg-surface-dark/40 focus-within:bg-surface-dark focus-within:border-primary/60 transition-all min-h-[120px] p-[15px] shadow-sm">
                       <textarea id="description" readonly rows="4" placeholder="Не указано" class="bg-transparent border-none text-white w-full h-full focus:ring-0 resize-none placeholder-white/20 leading-relaxed"></textarea>
                   </div>
               </label>
           </div>
           <div class="fixed bottom-0 left-0 w-full bg-gradient-to-t from-[#101a23] via-[#101a23]/95 to-transparent z-30 pb-6 pt-8 max-w-md mx-auto left-0 right-0 px-4">
               <button id="btn-edit-mode" class="w-full flex items-center justify-center gap-2 h-14 rounded-xl text-white font-bold text-lg shadow-lg shadow-primary/20 active:scale-[0.98] transition-all bg-primary hover:bg-primary/90">Редактировать профиль</button>
               <div id="edit-actions" class="hidden flex gap-3">
                   <button id="btn-cancel" class="flex-1 flex items-center justify-center h-14 rounded-xl border border-border-dark text-white font-bold text-lg active:scale-[0.98] transition-all bg-surface-dark/40 hover:bg-surface-dark/60">Отмена</button>
                   <button id="btn-save-profile" class="flex-[2] flex items-center justify-center h-14 rounded-xl bg-primary text-white font-bold text-lg shadow-lg active:scale-[0.98] transition-all hover:bg-primary/90">Сохранить</button>
               </div>
           </div>
        </div>

        <div id="tab-services" class="tab-content p-4 space-y-4 pb-24">
           <div class="flex justify-between items-center mb-2">
               <h3 class="text-white text-xl font-bold">Список услуг</h3>
               <button id="btn-toggle-add-service" class="bg-primary hover:bg-primary/90 text-white px-3 py-1.5 rounded-lg text-sm font-bold flex items-center gap-1 active:scale-95 transition-all shadow-lg shadow-primary/20"><span class="material-symbols-outlined text-[18px]">add</span> Добавить</button>
           </div>
           <div id="add-service-form" class="hidden bg-surface-dark/60 border border-border-dark p-4 rounded-xl flex flex-col gap-3 transition-all">
               <input type="text" id="new-srv-name" placeholder="Название услуги" class="bg-background-dark border border-border-dark rounded-lg p-3 text-white outline-none focus:ring-1 focus:ring-primary focus:border-primary text-sm font-medium">
               <textarea id="new-srv-desc" rows="2" placeholder="Краткое описание" class="bg-background-dark border border-border-dark rounded-lg p-3 text-white outline-none focus:ring-1 focus:ring-primary focus:border-primary text-sm font-medium resize-none"></textarea>
               <div class="flex gap-2">
                   <div class="relative flex-1">
                       <input type="number" id="new-srv-price" placeholder="Цена" class="w-full bg-background-dark border border-border-dark rounded-lg p-3 text-white outline-none focus:ring-1 focus:ring-primary focus:border-primary text-sm font-medium">
                       <span class="absolute right-3 top-3 text-text-secondary/50 text-xs font-bold">₸</span>
                   </div>
                   <div class="relative flex-1">
                       <input type="number" id="new-srv-dur" placeholder="Мин" value="60" class="w-full bg-background-dark border border-border-dark rounded-lg p-3 text-white outline-none focus:ring-1 focus:ring-primary focus:border-primary text-sm font-medium">
                       <span class="absolute right-3 top-3 text-text-secondary/50 text-xs font-bold">мин</span>
                   </div>
               </div>
               <div class="flex gap-2 pt-2">
                   <button id="btn-cancel-service" class="flex-1 text-text-secondary hover:text-white text-sm font-bold p-2 rounded-lg hover:bg-white/5">Отмена</button>
                   <button id="btn-save-service" class="flex-1 bg-primary hover:bg-primary/90 text-white rounded-lg p-2 text-sm font-bold shadow-lg shadow-primary/20">Сохранить</button>
               </div>
           </div>
           <div id="services-list" class="flex flex-col gap-3"></div>
        </div>

        <div id="tab-schedule" class="tab-content">
           <div class="px-4 pt-6 pb-2">
               <h3 class="text-lg font-bold">Рабочие часы</h3>
               <p class="text-text-secondary text-sm">Настройте доступность.</p>
           </div>
           <div id="schedule-container" class="divide-y divide-border-dark/30"></div>
           <div class="p-4 pb-24">
               <button id="btn-save-schedule" class="w-full flex items-center justify-center gap-2 h-14 rounded-xl text-white font-bold text-lg shadow-lg shadow-primary/20 active:scale-[0.98] transition-all bg-primary hover:bg-primary/90">Сохранить график</button>
           </div>
        </div>

        <div id="tab-appointments" class="tab-content pb-24 bg-[#0f1923] min-h-screen">
            <div id="calendar-container" class="sticky top-0 z-30 bg-[#0f1923] border-b border-gray-800 shadow-xl shadow-black/20"></div>
            <div id="appointments-list" class="flex flex-col gap-3 p-4"></div>
            <div class="fixed bottom-24 right-6 z-40">
                <button onclick="Telegram.WebApp.showAlert('Ручное добавление скоро будет')" class="flex h-14 w-14 items-center justify-center rounded-2xl bg-primary text-white shadow-xl shadow-primary/40 hover:bg-primary/90 active:scale-95 transition-all duration-300">
                    <span class="material-symbols-outlined text-3xl">add</span>
                </button>
            </div>
        </div>
      </main>
    </div>

    <div id="global-toast" class="fixed top-4 left-1/2 -translate-x-1/2 z-[110] transition-all duration-300 opacity-0 pointer-events-none transform -translate-y-4">
      <div class="bg-surface-dark border border-border-dark/50 rounded-xl p-4 shadow-2xl flex items-center gap-3 min-w-[280px]">
        <span id="toast-icon" class="material-symbols-outlined text-success">check_circle</span>
        <p id="toast-message" class="text-white text-sm font-semibold">Успешно</p>
      </div>
    </div>

    <div id="custom-confirm" class="fixed inset-0 z-[120] bg-black/60 backdrop-blur-sm flex items-center justify-center hidden opacity-0 transition-opacity duration-200">
        <div class="bg-surface-dark border border-border-dark rounded-2xl p-6 w-full max-w-sm mx-4 shadow-2xl transform scale-95 transition-transform duration-200" id="confirm-box">
            <h3 class="text-xl font-bold text-white mb-2">Подтверждение</h3>
            <p id="confirm-text" class="text-text-secondary text-sm mb-6">Вы уверены?</p>
            <div class="flex gap-3">
                <button id="confirm-btn-cancel" class="flex-1 py-3 rounded-xl bg-surface-dark border border-border-dark text-white font-bold hover:bg-white/5 active:scale-95 transition-all">Нет</button>
                <button id="confirm-btn-ok" class="flex-1 py-3 rounded-xl bg-primary text-white font-bold shadow-lg shadow-primary/20 hover:bg-primary/90 active:scale-95 transition-all">Да</button>
            </div>
        </div>
    </div>

    <script type="module" src="./src/pages/admin.ts"></script>
    <script>
        window.switchTab = (tabName) => {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active', 'border-b-primary', 'text-white'));
            document.querySelectorAll('.tab-btn p').forEach(el => el.classList.remove('text-white'));

            const tab = document.getElementById(`tab-${tabName}`);
            if (tab) tab.classList.add('active');

            const btns = document.querySelectorAll('.tab-btn');
            btns.forEach(btn => {
                if(btn.getAttribute('onclick').includes(tabName)) btn.classList.add('active');
            });

            const titles = { 'profile': 'Данные салона', 'services': 'Услуги', 'schedule': 'График работы', 'appointments': 'Журнал записей' };
            const titleEl = document.getElementById('header-title');
            if(titleEl) titleEl.innerText = titles[tabName] || 'Админка';

            if (tabName === 'appointments' && window.loadAppointments) window.loadAppointments();
        }
    </script>
  </body>
</html>
